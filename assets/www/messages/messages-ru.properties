app-description=Официальное приложение для чтения Википедии в аппаратах Android. Википедия – свободная энциклопедия, содержащая более 20 миллионов статей на 280 языках, и являющаяся наиболее всеобъемлющей и широко используемой людьми справочной работой, из всех когда-либо составленных.\n\nВозможности: Сохранение статьи для более позднего чтения или для чтения в автономном режиме, поиск статей поблизости с помощью GPS, публикация статей с использованием функции Android «Публикация», чтение статьи на других языках, поиск в ширину экрана.\n\nПрисылайте нам свои отзывы на Twitter – @WikimediaMobile.
