app-description=Званичан програм за прегледање Википедије на Андроиду. Википедија је слободна енциклопедија која садржи преко 20 милиона чланака на 280 језика. Она је најобимније и најкорисније приручно дело у историји човечанства.\n\nМогућности: чување чланака за касније читање ван мреже, претраживање околних чланака, дељење чланака с функцијом „Дели страницу“, читање чланака на различитим језицима, претраживање на целом екрану итд.\n\nПошаљите нам повратну информацију на Твитер (@WikimediaMobile).
